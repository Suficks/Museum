<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./common/img/png/favicon-мона-лиза.png" type="image/png">
  <title>Louvre</title>
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="wrapper">
      <div class="header__wrap">
        <div class="logo">
          <img src="./common/img/svg/louvre-logo.svg" alt="logo" class="logo__pic">
          <div class="title">LOUVRE</div>
        </div>
        <nav class="header__nav">
          <ul class="list">
            <li class="item">
              <a href="" class="item__link">Visiting</a>
            </li>
            <li class="item">
              <a href="" class="item__link">Explore</a>
            </li>
            <li class="item">
              <a href="" class="item__link">Video</a>
            </li>
            <li class="item">
              <a href="" class="item__link">Gallery</a>
            </li>
            <li class="item">
              <a href="" class="item__link">Tickets</a>
            </li>
            <li class="item">
              <a href="" class="item__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- header -->

  <!-- welcome -->
  <section class="welcome">
    <div class="wrapper">
      <div class="welcome__wrap">
        <div class="welcome__info">
          <h1 class="title">Welcome<br>to the Louvre</h1>
          <h2 class="subtitle">From the castle to the museum</h2>
          <button class="button">Discover the Louvre</button>
        </div>
        <div class="slider__wrap">
          <div class="shadow"></div>
          <div class="slider">
            <img src="./common/img/jpg/welcome-slide-1.jpg" alt="slider__pic" class="slider__pic">
            <img src="./common/img/jpg/welcome-slide-2.jpg" alt="slider__pic" class="slider__pic">
            <img src="./common/img/jpg/welcome-slide-3.jpg" alt="slider__pic" class="slider__pic">
            <img src="./common/img/jpg/welcome-slide-4.jpg" alt="slider__pic" class="slider__pic">
            <img src="./common/img/jpg/welcome-slide-5.jpg" alt="slider__pic" class="slider__pic">
          </div>
        </div>
        <div class="slider__menu">
          <div class="counter">
            <span class="slider__num first">01</span>
            <span class="slider__num">05</span>
          </div>
          <div class="slider-dots"></div>
          <div class="arrows">
            <buttom class="prev">←</buttom>
            <buttom class="next">→</buttom>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- welcome -->



</body>

</html>
